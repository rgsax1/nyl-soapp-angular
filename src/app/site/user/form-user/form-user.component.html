<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Usuário</title>
</head>
<body>
<div class="container mt-5">
    <a href="/list-user" class="btn btn-secondary mt-3">Listar Usuários</a>
    <h2>Criar Usuário</h2>
    <form method="post" action="/form-user">
        <div class="form-group">
            <label for="first_name">Nome:</label>
            <input type="text" class="form-control" name="first_name" required>
        </div>
        <div class="form-group">
            <label for="job_title">Cargo:</label>
            <input type="text" class="form-control" name="job_title" required>
        </div>
        <div class="form-group">
            <label for="last_name">Sobrenome:</label>
            <input type="text" class="form-control" name="last_name" required>
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" class="form-control" name="password" required>
        </div>
        <div class="form-group">
            <label for="user_access_level">Nível de Acesso:</label>
            <select class="form-control" name="user_access_level" required>
                <option value="0">OPERADOR</option>
                <option value="1">ADMIN</option>
                <option value="2">ROOT</option>
            </select>
        </div>
        <div class="form-group">
            <label for="user_name">Nome de Usuário:</label>
            <input type="text" class="form-control" name="user_name" required>
        </div>
        <button type="submit" class="btn btn-primary">Criar Usuário</button>
    </form>
</div>
</body>
</html>
